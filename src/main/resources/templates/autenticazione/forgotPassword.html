<!DOCTYPE html>
<html xmlns:th="http://w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>DryBlue | Forgot Password?</title>

</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<body>

<div th:replace="navbarBase :: navbarBase"></div>

<div class="container-sm">
    <div class="row">
        <div class="col-6">
<form method="post" th:action="@{/autenticazione/ReimpostaPassword}">
<div>
    <h1 align="center">Inserisci il tuo nome utente</h1> <br>
    <p>
        <input type="text" name="username" id="username" class="form-control"
               placeholder="Nome Utente" align="center" required autofocus />
    </p>
    <br>

    <button type="submit" class="btn btn-light">Resetta Password</button>

    <button type="button" class="btn btn-light">
    <a th:href="@{/}">Torna alla Homepage</a>
    </button>

</div>
</form>
        </div>
    </div>
</div>
</body>
</html>
