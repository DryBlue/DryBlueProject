<!DOCTYPE html>
<html xmlns:th="http://w3.org/1999/xhtml">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script
<head>
    <meta charset="UTF-8">
    <title>DryBlue | New Password</title>
    <!-- Dobbiamo inserire gli stili qua con i programmi tipo bootstrap -->

    <style>
        .gradient-custom-3 {
        /* fallback for old browsers */
        background: #84fab0;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }
    .gradient-custom-4 {
        /* fallback for old browsers */
        background: #84fab0;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
    }</style>

</head>

<script>
    function matchPassword() {
        var pw1 = document.getElementById("newPassword");
        var pw2 = document.getElementById("confirmPassword");
        if (pw1.value !== pw2.value) {
            document.getElementById('controllo').style.color = 'red';
            document.getElementById('controllo').innerHTML = 'Password non coincidono';
        }
        else{
            document.getElementById('controllo').style.color = 'green';
            document.getElementById('controllo').innerHTML = 'Password coincidono';
        }

    }

</script>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<div th:replace="navbarBase :: navbarBase"></div>

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Cambia la password</h2>

                            <form method="post" th:action="@{/autenticazione/newPassword}">

                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="username" placeholder="Inserisci username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Nome utente</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="oldPassword" id="oldPassword" placeholder="Inserisci vecchia password" class="form-control form-control-lg" />
                                    <label class="form-label" for="oldPassword">Vecchia password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="email" placeholder="Inserisci email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password"  name="newPassword" id="newPassword" placeholder="Inserisci nuova password" class="form-control form-control-lg" />
                                    <label class="form-label" for="newPassword">Nuova Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password"  name="confirmPassword" id="confirmPassword" placeholder="Conferma password" class="form-control form-control-lg" />
                                    <label class="form-label" for="confirmPassword">Conferma Nuova Password</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Cambia Password</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
