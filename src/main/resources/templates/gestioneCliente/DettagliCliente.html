<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head>
<!-- <head th:include="fragments :: head"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title id="pageTitle">DryBlue | Dettagli cliente</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<div th:if="${utente.getRuolo().getName().equals('OPERATORE')}">
    <div th:replace="navbarOperatore :: navbarOperatore"></div>
</div>

<div th:if="${utente.getRuolo().getName().equals('CLIENTE')}">
    <div th:replace="navbarCliente :: navbarCliente"></div>
</div>

</div>
<!-- div del header -->

<div class="container-sm">
    <div class="row">
        <div class=".col-4">
<h1 align="center">Dettagli Cliente</h1>
<!-- div del corpo -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Username</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Indirizzo</th>
        <th>Numero telefono</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${clientela.username}"></td>
            <td th:text="${clientela.nome}"></td>
            <td th:text="${clientela.cognome}"></td>
            <td th:text="${clientela.indirizzo}"></td>
            <td th:text="${clientela.numeroTelefono}"></td>
            <td th:text="${clientela.email}"></td>
        </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
<!-- chiusura div -->
</body>
</html>
