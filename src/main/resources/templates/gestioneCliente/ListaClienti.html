<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title id="pageTitle">DryBlue | Lista clienti</title>
    <!-- </head> -->
</head>
<body>
<!-- div della barra navigazionale -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <div th:replace="navbarOperatore :: navbarOperatore"></div>


<div class="container-sm">
    <div class="row">
        <div class="col-10">
<h1 align="center">Lista clienti</h1>
<!-- <div> -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Username</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Indirizzo</th>
        <th>Numero telefono</th>
        <th>Email</th>
        <th>Dettagli</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="cliente : ${clienti}">
         <tr>
            <td th:text="${cliente.username}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cognome}"></td>
            <td th:text="${cliente.indirizzo}"></td>
            <td th:text="${cliente.numeroTelefono}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
                <form method="post" th:action="@{/gestioneCliente/clienti/dettagliCliente}">
                    <input type="hidden" id="telefono" name="telefono" th:value="${cliente.numeroTelefono}">
                    <button type="submit" class="btn btn-light">Dettagli Cliente</button>
                </form>
            </td>
         </tr>
    </th:block>
    </tbody>
</table>

            <a th:href="@{/autenticazione/registrazione}">
                <button type="submit" class="btn btn-primary btn-lg">
                Aggiungi Cliente
            </button>
            </a>

        </div>
    </div>
</div>

</body>
</html>
