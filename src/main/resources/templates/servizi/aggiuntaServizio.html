<!DOCTYPE html>
<html lang="en" xmlns:th=xmlns:th="http://w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Aggiunta Servizio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


<div th:replace="navbarOperatore :: navbarOperatore"></div>

<div class="container-sm" align="center">
    <div class="row">
        <div class=".col-6">
<h3>Aggiunta di un servizio al listino prezzi</h3>

<form method="post" th:action="@{/servizio/aggiuntaServizio}">

    <div class="form-group">
        <label for="name">Nome Servizio:</label><br>
        <input type="text" placeholder="Lavaggio t-shirt" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="tipologia">Tipologia Servizio:</label><br>
        <input type="text" placeholder="A secco" id="tipologia" name="tipologia" required>
    </div>

    <div class="form-group">
        <label for="caratteristiche">Caratteristiche Servizio:</label><br>
        <input type="text" placeholder="Rapido" id="caratteristiche" name="caratteristiche" required>
    </div>

    <div class="form-group">
        <label for="prezzo">Prezzo Servizio:</label><br>
        <input type="text" placeholder="â‚¬9,00" id="prezzo" name="prezzo" required>
    </div>

    <br>

        <button button type="submit" class="btn btn-primary">Aggiungi</button>

        <button button type="reset" class="btn btn-primary">Annulla</button>


</form>

        </div>
    </div>
</div>

</body>
</html>
