<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiunta Servizio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


<h1>Aggiunta di un servizio al listino prezzi</h1>

<form method="post" th:action="@{/servizio/aggiuntaServizio}">
    <input type="text" placeholder="Nome" id="name" name="name">
    <input type="text" placeholder="tipologia" id="tipologia" name="tipologia" >
    <input type="text" placeholder="caratteristiche" id="caratteristiche" name="caratteristiche">
    <input type="text" placeholder="prezzo" id="prezzo" name="prezzo" >
    <button button type="submit" class="btn btn-primary">Aggiungi</button>
    <button button type="reset" class="btn btn-primary">Annulla</button>

</form>

</body>
</html>
