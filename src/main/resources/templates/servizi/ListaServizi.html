<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>DryBlue | Lista Servizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<div class="container-sm">
        <div class="row">
            <div class=".col-4">
                <table class="table table-bordered">
                    <h1 class="text-center">Lista Servizi</h1>
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Nome </th>
                    <th> Tipologia </th>
                    <th> Caratteristiche </th>
                    <th> Prezzo </th>
                </tr>
            </thead>

	        <tbody>
                <th:block th:each="servizio : ${servizi}">
                    <tr>
                        <td th:text="${servizio.id}"></td>
            		    <td th:text="${servizio.nome}"></td>
            		    <td th:text="${servizio.tipologia}"></td>
            		    <td th:text="${servizio.caratteristiche}"></td>
            		    <td th:text="${servizio.prezzo}"></td>

                    </tr>
                </th:block>
            </tbody>
        </table>
                <br>

                <div th:if="${utente.getRuolo().getName().equals('OPERATORE')}">
                    <a th:href="@{/servizio/aggiuntaServizio}"><button button type="button" class="btn btn-primary" align="center">Aggiungi servizio</button></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
