<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiunta Macchinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<h1>Aggiunta di un Macchinario</h1><br>

<form method="post" th:action="@{/servizio/aggiuntaMacchinario}">
    Denominazione* <input type="text" placeholder="Denominazione" id="denomination" name="denomination" required><br>
    Matricola* <input type="text" placeholder="Matricola" id="matricola" name="matricola" required><br>
    Costruttore <input type="text" placeholder="Costruttore" id="costruttore" name="costruttore"><br>
    Caratteristiche <input type="text" placeholder="Caratteristiche" id="caratteristiche" name="caratteristiche"><br>
    Manutentore* <input type="text" placeholder="Manutentore" id="manutentore" name="manutentore" required><br>
    Stato d'attività* <input type="text" placeholder="Stato attività" id="stato" name="stato" required><br>
    Numero Manutenzione <input type="text" placeholder="Numero Manutenzione" id="numeroMan" name="numeroMan"><br>
    <button button type="submit" class="btn btn-primary">Aggiungi</button>
    <button button type="reset" class="btn btn-primary">Annulla</button>

</form>

</body>
</html>
