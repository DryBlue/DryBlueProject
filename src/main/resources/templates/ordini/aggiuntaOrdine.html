<!DOCTYPE html>
<html xmlns:th="http://w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Ordine Cliente</title>
</head>
<body>

<h1>Aggiungi un nuovo ordine</h1>

<!-- l'action del form Ã¨ un placeholder, da cambiare appensa possibile -->
<form name="aggiuntaOrdineC" id="aggiuntaOrdineC" th:action="@{/ordini/aggiuntaOrdineCliente.html}" method="POST">

        <select name="ordine">
            <div th:each="servizio : ${servizi}">
                <option th:text="${servizio.nome}"></option>
            </div>
        </select>
    <br>

    <select name="ritiro">
        <option value="opzione1">Ritiro</option>
        <option value="opzione2">Consegna</option>
    </select><br>

    <label for="quantity"></label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10"><br>

        <label name="date">Data consegna desiderata</label>
        <input type="date"><br>

    <select name="sede">
        <div th:each="sede : ${sedi}">
            <option th:text="${sede.indirizzo}"></option>
        </div>
    </select><br>

    <div th:if="${utente.getRuolo().getName().equals('OPERATORE')}">
        <select name="cliente">
            <div th:each="cliente : ${clienti}">
                <option th:text="${cliente.username}"></option>
            </div>
        </select>
    </div>

    <h2>Note:</h2>
    <textarea name="note" form="aggiuntaOrdineC"></textarea> <br>
    <button type="submit" form="aggiuntaOrdineC" value="Submit">Conferma</button><br>
    <!-- Possiamo fare che se premi questo bottone torna alla pagina precedente o sbianca le caselle -->
    <button type="submit">Annulla</button><br>
</form>


</body>
</html>
