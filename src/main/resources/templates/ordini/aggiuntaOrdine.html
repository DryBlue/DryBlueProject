<!DOCTYPE html>
<html xmlns:th="http://w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nuovo Ordine</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<div class="container-sm">
    <div class="row">
        <div class="col-8">
<h1 align="center">Aggiungi un nuovo ordine</h1>


<form method="post" th:action="@{/ordine/aggiuntaOrdine}" >
<div class="form-group">
    <select name="ordine">
        <div th:each="servizio : ${servizi}">
            <option th:text="${servizio.nome}"></option>
        </div>
    </select>

    <label for="quantity"></label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">


    <!-- Aggiunge l'ordine nella riga ordine, da controllare -->
    <button  type="button" name="button" id="addButton" th:text="#{ordine.righeOrdine.add}">+</button>

    <select name="ritiro">
        <option value="opzione1">Ritiro</option>
        <option value="opzione2">Consegna</option>
    </select><br>

    <div class="it-datepicker-wrapper">
            <input class="form-control it-date-datepicker" id="date1" type="date">
            <label for="date1" name="date">Data consegna desiderata</label>
    </div>

    <select name="sede">
        <div th:each="sede : ${sedi}">
            <option th:text="${sede.indirizzo}"></option>
        </div>
    </select><br>

    <div th:if="${utente.getRuolo().getName().equals('OPERATORE')}">
        <select name="cliente">
            <div th:each="cliente : ${clienti}">
                <option th:text="${cliente.username}"></option>
            </div>
        </select>
    </div>

    <label for="note" class="form-label">Example textarea</label>
    <textarea class="form-control" id="note" name="note" rows="3"></textarea>

    <button type="submit">Conferma</button><br>
    <!-- Possiamo fare che se premi questo bottone torna alla pagina precedente o sbianca le caselle -->
    <button type="reset">Annulla</button><br>
    </div>
</form>
</div>


        </div>
    </div>
</div>


</body>
</html>
