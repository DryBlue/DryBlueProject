<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>DryBlue | Dettaglio Ordine</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <h3 align="left">Dettaglio Ordine</h3>
<div class="container-sm">
    <div class="row">
        <div class="col-6">
<div class="it-list-wrapper">
    <ul class="it-list">
        <li>
            Numero ordine:<a th:text="${dOrdine.id}">
                <div class="it-right-zone"><span class="text"></span>
                </div>
            </a>
        </li>
        <br>
        <li>Numero Ordine: <p th:text="${dOrdine.id}"></p></li>
        <li>Contenuto:
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Servizio</th>
                    <th>Capo</th>
                    <th>Quantita'</th>
                </tr>
                </thead>

                <tbody>
                <th:block th:each="rigaordine : ${dOrdine.righeOrdine}">
                    <tr>
                        <td th:text="${rigaordine.getServizio().getTipologia()}"></td>
                        <td th:text="${rigaordine.getServizio().getCaratteristiche()}"></td>
                        <td th:text="${rigaordine.quantita}"></td>
                    </tr>
                </th:block>
                </tbody>

            </table>
        </li>
        <br>

                <div class="it-right-zone">
                    <span class="text">Data consegna desiderata</span>
                    <a th:text="${dOrdine.dataConsegnaDesiderata}"></a>
                </div>
        </li>
        <br>
        <li>
            <div class="it-right-zone">
                <span class="text">Tipologia ritiro</span>
                <a th:text="${dOrdine.tipologiaRitiro}"></a>
            </div>
        </li>
        <br>
        <div th:if="${dOrdine.tipologiaRitiro.equals('In sede')}">
            <li>Sede di ritiro  <p th:text="${dOrdine.sede.getIndirizzo()}"></p></li>
        </div>
        <br>
        <div th:if="${dOrdine.note!=null}">
            <li>Note:  <p th:text="${dOrdine.note}"></p></li>
        </div>
        <br>
    </ul>
</div>
        </div>
    </div>
</div>

</body>
</html>
