<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DryBlue | Homepage</title>
    <style>
        .tabcards {
            display: flex;
            flex-direction: row;
        }

        h3{
            font-style: italic;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


<div th:if="${utente.getRuolo().getName().equals('OPERATORE')}">

    <nav class="navbar navbar-expand-sm navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://scontent-fco2-1.xx.fbcdn.net/v/t1.6435-9/149296265_142951410996650_6665630947517442468_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=IWqx1J1U6_cAX9WrZlt&_nc_ht=scontent-fco2-1.xx&oh=00_AT-8vz0y8mzL9I64xQ_dGeDrjTJzHsE9uydjnKN5yyVZ4Q&oe=620A155E"
                     alt="logo" width="120" height="92" class="d-inline-block align-text-top">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h3>Benvenuto </h3> <h3 th:text="${utente.nome}"></h3>
                        </li>
                        <li class="nav-item">
                                <a th:href="@{/ordini/form}"><button type="button" class="btn btn-light">Nuovo Ordine</button></a>
                        </li>
                        <li class="nav-item">
                                <a th:href="@{/ordini/ListaOrdini}"><button type="button" class="btn btn-light">Lista Ordini</button></a>
                        </li>
                        <li class="nav-item">
                                <a th:href="@{/servizio/ListaServizi}"><button type="button" class="btn btn-light">Lista Servizi</button></a>
                        </li>
                       </li>
                        <li class="nav-item">
                                <a th:href="@{/autenticazione/logout}"><button type="button" class="btn btn-light">Logout</button></a>
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </nav>


<div class="tabcards">
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="https://questionidiarredamento.it/wp-content/uploads/2017/06/lavatrice.png"
             alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Lista Macchinari</h5>
            <p class="card-text">La lista dei macchinari nelle sedi</p>
            <a th:href="@{/servizio/ListaMacchinari}" class="btn btn-primary">Vai alla lista macchinari</a>
        </div>
    </div>

    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="https://image.freepik.com/free-vector/people-icons-collection_1212-450.jpg"
             alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Lista Clienti</h5>
            <p class="card-text">La lista completa dei clienti iscritti alla piattaforma</p>
            <a th:href="@{/gestioneCliente/clienti}" class="btn btn-primary">Vai alla lista</a>
         </div>
        </div>
    </div>
</div>

<div th:if="${utente.getRuolo().getName().equals('CLIENTE')}">

    <nav class="navbar navbar-expand-sm navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://scontent-fco2-1.xx.fbcdn.net/v/t1.6435-9/149296265_142951410996650_6665630947517442468_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=IWqx1J1U6_cAX9WrZlt&_nc_ht=scontent-fco2-1.xx&oh=00_AT-8vz0y8mzL9I64xQ_dGeDrjTJzHsE9uydjnKN5yyVZ4Q&oe=620A155E"
                     alt="logo" width="120" height="92" class="d-inline-block align-text-top">
                <div class="collapse navbar-collapse" id="navbarC">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h3>Benvenuto </h3> <h3 th:text="${utente.nome}"></h3>
                        </li>

                            <form method="post" th:action="@{/gestioneCliente/clienti/dettagliCliente}">
                                <input type="hidden" id="telefono" name="telefono" th:value="${utente.cellulare}">
                                <a><button type="submit" class="btn btn-light">Profilo</button></a>
                            </form>
                        <li class="nav-item">
                            <a th:href = "@{/ordini/ListaOrdini}"><button type="button" class="btn btn-light"> Lista Ordini</button></a>
                        </li>

                        <li class="nav-item">
                            <a th:href="@{/autenticazione/logout}"><button type="button" class="btn btn-light">Logout</button></a>
                        </li>

                    </ul>
                </div>
            </a>
        </div>
    </nav>

    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="https://cadoro.ojcdn.it/assets/blog/9f/5e/e84b/bbe3936f/9f5ee84bbbe3936fecbbb38ce981c4d3.jpg"
             alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Nuovo Ordine</h5>
            <p class="card-text">Crea un nuovo ordine, sfrutta i numerosi servizi della nostra azienda!</p>
            <a th:href="@{/ordini/form}" class="btn btn-primary">Vai al form</a>
        </div>
    </div>



</div>


<footer th:replace="footer :: footer"></footer>

</body>
</html>
